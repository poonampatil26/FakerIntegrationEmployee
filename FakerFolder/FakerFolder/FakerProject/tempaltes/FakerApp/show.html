<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Data</title>
</head>
<body>

<table border="1px">
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Salary</th>
  </tr>
  {% for i in data %}
  {% for j in i %}
  <tr>
    <td>{{j.name}}</td>
    <td>{{j.address}}</td>
    <td>{{j.email}}</td>
    <td>{{j.salary}}</td>
  </tr>
    {% endfor %}
  {% endfor %}
</table>

</body>
</html>
